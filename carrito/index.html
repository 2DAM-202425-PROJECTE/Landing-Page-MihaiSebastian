<!doctype html>
<html class="scroll-smooth focus:scroll-auto" lang="ca">
<head>
  <meta charset="UTF-8"/>
  <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="../style.css" rel="stylesheet">
  <title>Carrito</title>


</head>
<body>
<script type="module" src="carrito.js"></script>

<header class="fixed top-0 left-0 right-0 z-50 bg-gray-900" x-data="{menuOpen: false}">
  <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8" aria-label="Global">
    <div class="flex lg:flex-1">
      <a href="#" class="-m-1.5 p-1.5">
        <span class="sr-only">Mihai Sebastian</span>
        <img class="h-8 w-auto "
             src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Atlus_logo_%282014%29.svg/1200px-Atlus_logo_%282014%29.svg.png"
             alt="Atlus">
      </a>
    </div>
    <div class="flex lg:hidden">
      <button @click="menuOpen=true" type="button"
              class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-400">
        <span class="sr-only">Open main menu</span>
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
             aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"/>
        </svg>
      </button>
    </div>
    <div class="hidden lg:flex lg:gap-x-12">
      <a href="../index.html#inici" class="relative text-sm font-semibold leading-6 text-white after:absolute after:bottom-0 after:left-0 after:h-[2px] after:w-full after:origin-right after:scale-x-0 after:bg-white after:transition-transform after:duration-300 hover:after:scale-x-100 hover:after:origin-left">Inici</a>
      <a href="../index.html#projectes" class="relative text-sm font-semibold leading-6 text-white after:absolute after:bottom-0 after:left-0 after:h-[2px] after:w-full after:origin-right after:scale-x-0 after:bg-white after:transition-transform after:duration-300 hover:after:scale-x-100 hover:after:origin-left">Projectes</a>
      <a href="../index.html#preus" class="relative text-sm font-semibold leading-6 text-white after:absolute after:bottom-0 after:left-0 after:h-[2px] after:w-full after:origin-right after:scale-x-0 after:bg-white after:transition-transform after:duration-300 hover:after:scale-x-100 hover:after:origin-left">Tarifes</a>
    </div>
    <div class="hidden lg:flex lg:flex-1 lg:justify-end">
      <a href="../index.html#contacte" class="relative text-sm font-semibold leading-6 text-white after:absolute after:bottom-0 after:left-0 after:h-[2px] after:w-full after:origin-right after:scale-x-0 after:bg-white after:transition-transform after:duration-300 hover:after:scale-x-100 hover:after:origin-left">Contacta'm<span aria-hidden="true">&rarr;</span></a>
    </div>
  </nav>
  <!-- Mobile menu, show/hide based on menu open state. -->
  <div x-show="menuOpen" class="lg:hidden" role="dialog" aria-modal="true">
    <!-- Background backdrop, show/hide based on slide-over state. -->
    <div class="fixed inset-0 z-10"></div>
    <div class="fixed inset-y-0 right-0 z-10 w-full overflow-y-auto bg-gray-900 px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-white/10">
      <div class="flex items-center justify-between">
        <a href="#" class="-m-1.5 p-1.5">
          <span class="sr-only">Mihai Sebastian</span>
          <img class="h-8 w-auto "
               src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Atlus_logo_%282014%29.svg/1200px-Atlus_logo_%282014%29.svg.png"
               alt="Atlus">
        </a>
        <button @click="menuOpen=false" type="button" class="-m-2.5 rounded-md p-2.5 text-gray-400">
          <span class="sr-only">Close menu</span>
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
               aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
      <div class="mt-6 flow-root">
        <div class="-my-6 divide-y divide-gray-500/25">
          <div @click="menuOpen=false" class="space-y-2 py-6">
            <a  href="../index.html#inici"
                class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-white hover:bg-gray-800">Inici</a>
            <a href="../index.html#projectes"
               class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-white hover:bg-gray-800">Projectes</a>
            <a href="../index.html#preus"
               class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-white hover:bg-gray-800">Tarifes</a>
            <a href="../index.html#contacte"
               class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-white hover:bg-gray-800">Contacta'm</a>
          </div>

        </div>
      </div>
    </div>
  </div>
</header>





</body>
</html>
